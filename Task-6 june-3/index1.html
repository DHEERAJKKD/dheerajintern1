<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <form action="#">
        <h1>Login</h1>
        <div>
            <label for="name">NAME*</label>
            <div>
                <input type="text" id="name" placeholder="username" required><i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div>
            <label for="email">EMAIL*</label>
            <div>
                <input type="email" id="email" placeholder="email" required><i class="fa-solid fa-envelope"></i>
            </div>
        </div>
        <div>
            <label for="messages">MESSAGES*</label>
            <div>
                <input type="messages" id="messages" placeholder="messages"><i class="fa-solid fa-key" required></i>
            </div>
        </div>
        <button type="submit">SEND MESSAGE</button>
    </form>   
    
    
    
</body>
</html>
